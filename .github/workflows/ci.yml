name: C/C++ CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool

      - name: Generate configure script (if needed)
        run: |
          if [ -f autogen.sh ]; then
            ./autogen.sh
          elif [ -f configure.ac ]; then
            autoreconf -i
          fi

      - name: Configure
        run: ./configure

      - name: Build
        run: make -j$(nproc)

      - name: Run tests
        run: make check

      - name: Dist check
        run: make distcheck